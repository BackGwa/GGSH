<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계급사회</title>

    <!-- 웹 어플리케이션 등록 -->
    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="./res/icons/favicon.ico" type="image/x-icon">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="./res/icons/icon.png">

    <!-- CSS 적용 -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>




    <!-- 하단 독 -->
    <footer>
        <div class="dock">
            <!-- 독 아이템 리스트 -->
            <div class="dock-list">

                <!-- 독 아이템 : 계급 -->
                <div class="dock-item" id="rank">
                    <div class="item-icon"></div>
                    <div class="item-name">계급</div>
                </div>

                <!-- 독 아이템 : 계급 등록 -->
                <div class="dock-item" id="register">
                    <div class="item-icon"></div>
                    <div class="item-name">계급 등록</div>
                </div>

                <!-- 독 아이템 : 계급 기록 -->
                <div class="dock-item" id="log">
                    <div class="item-icon"></div>
                    <div class="item-name">계급 기록</div>
                </div>

                <!-- 독 아이템 : 더보기 -->
                <div class="dock-item" id="more">
                    <div class="item-icon"></div>
                    <div class="item-name">더보기</div>
                </div>
            </div>
            
        </div>
    </footer>
    
</body>

</html>
